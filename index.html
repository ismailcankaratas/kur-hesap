<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Hesaplama</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/style.css?ver=1.1">
</head>

<body>
    <header>
        <div class="header-primary">
            <div class="nav">
                <a href="#">
                    <h1>Döviz Hesap</h1>
                </a>
            </div>
        </div> <!-- ./header-primary -->

        <div class="header-secondary">
            <div class="header-container">
                <div class="market-data">
                    <div class="market-data-item">
                        <span class="name">Gram Altın</span>
                        <span class="value gram-altin"></span>
                    </div>
                    <div class="market-data-item">
                        <span class="name">Usd</span>
                        <span class="value usd"></span>
                    </div>
                    <div class="market-data-item">
                        <span class="name">Euro</span>
                        <span class="value eur"></span>
                    </div>
                </div>
            </div>
        </div><!-- ./header-secondary -->
    </header>

    <div class="content-wrapper">
        <div class="kur-hesap">
            <div class="title">
                <h3>Döviz Hesap</h3>
                <span class="guncel"></span>
            </div>
            <div class="content">
                <p class="content-item">
                    <span>Miktar</span>
                    <input type="number" placeholder="Miktar" class="miktar">
                </p>
                <p class="content-item">
                    <span>Para Birimi</span>
                    <select id="doviz">
                        <option value="USD" selected="selected">ABD Doları</option>
                        <option value="EUR">EUR</option>
                        <option value="gram-altin">Gram Altın</option>
                    </select>
                </p>
                <p class="sonuc"><span class="dolar">0₺</span></p>
            </div>
        </div>
    </div>


    <footer>
        <h2>Döviz Hesap</h2>
        <span>
            Copyright © 2021 Her Hakkı Saklıdır.
            <a href="https://github.com/ismailcankaratas/">İsmail Can Karataş</a>
        </span>
    </footer>

</body>

</html>
<script src="assets/main.js"></script>
